        // Mise √† jour du statut Firebase
        function updateFirebaseStatus(status) {
            const statusEl = document.getElementById('firebaseStatus');

            statusEl.className = `firebase-status firebase-${status}`;
            
            switch(status) {
                case 'connected':
                    statusEl.textContent = 'üî• Firebase connect√©';
                    break;
                case 'disconnected':
                    statusEl.textContent = 'üîê Non connect√©';
                    break;
                case 'loading':
                    statusEl.textContent = 'üîÑ Connexion...';
                    break;
            }

        // Sauvegarde dans Firebase
        async function saveToFirebase(field, value) {
            if (!isFirebaseConnected || !db || !currentUser) return;
            
            try {
                await setDoc(doc(db, "terrains", "lfkb"), {
                    [field]: value,
                    lastUpdated: new Date(),
                    lastUpdatedBy: currentUser.email,
                    terrain: "BASTIA (LFKB)"
                }, { merge: true });
                
                showSyncStatus(field, 'saving');
                setTimeout(() => showSyncStatus(field, 'saved'), 300);
                
                console.log(`üíæ Sauvegard√©: ${field}`);
                
            } catch (error) {
                console.error("‚ùå Erreur sauvegarde:", error);
                showStatus('‚ùå Erreur de sauvegarde', 'error');
            }
        }

        // Chargement depuis Firebase
        async function loadData() {
            if (!isFirebaseConnected || !db || !currentUser) return;
            
            try {
                const docRef = doc(db, "terrains", "lfkb");
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    Object.keys(data).forEach(field => {
                        const element = document.getElementById(field);
                        if (element && data[field]) {
                            element.value = data[field];
                        }
                    });
                    
                    console.log("üì• Donn√©es charg√©es");
                }
                
            } catch (error) {
                console.error("‚ùå Erreur chargement:", error);
            }
        }

        // √âcoute des changements en temps r√©el
        function setupRealtimeListeners() {
            if (!isFirebaseConnected || !db || !currentUser) return;
            
            const docRef = doc(db, "terrains", "lfkb");
            
            onSnapshot(docRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    
                    Object.keys(data).forEach(field => {
                        const element = document.getElementById(field);
                        if (element && data[field] && element.value !== data[field]) {
                            element.value = data[field];
                            showSyncStatus(field, 'saved');
                        }
                    });
                    
                    console.log("üîÑ Synchronisation temps r√©el");
                }
            });
        }

        // Affichage du statut de synchronisation
        function showSyncStatus(field, status) {
            const syncEl = document.getElementById(`sync_${field}`);
            if (!syncEl) return;
            
            syncEl.className = `sync-indicator sync-${status}`;
            syncEl.textContent = status === 'saving' ? 'üíæ' : status === 'saved' ? '‚úÖ' : '';
            
            if (status === 'saved') {
                setTimeout(() => syncEl.textContent = '', 2000);
            }
        }

        // Configuration des √©couteurs d'√©v√©nements
        function setupEventListeners() {
            const fields = [
